
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Virtual Book - Chemistry with Thai</title>
<style>
  body {
    background: #f4f4f4;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .book-container {
    position: relative;
    width: 90%;
    max-width: 800px;
    height: 500px;
    perspective: 2000px;
    margin-top: 20px;
  }
  .page {
    width: 100%;
    height: 100%;
    background: white;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
    position: absolute;
    transform-origin: left;
    transition: transform 1s ease;
    padding: 20px;
    box-sizing: border-box;
    overflow-y: auto;
  }
  .page img {
    max-width: 100%;
    border-radius: 8px;
    margin-bottom: 15px;
  }
  .navigation {
    margin-top: 20px;
    display: flex;
    gap: 15px;
  }
  button {
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    background: navy;
    color: white;
    border-radius: 5px;
    cursor: pointer;
  }
  button:disabled {
    background: gray;
    cursor: not-allowed;
  }
  @media (max-width: 768px) {
    .book-container {
      height: 400px;
    }
  }
  @media (max-width: 480px) {
    .book-container {
      height: 350px;
    }
    button {
      font-size: 14px;
      padding: 8px 14px;
    }
  }
</style>
</head>
<body>

<h1>Chemistry with Thai - Virtual Book</h1>

<div class="book-container" id="book">
  <!-- Pages will be generated by JavaScript -->
</div>

<div class="navigation">
  <button id="prevBtn">Previous</button>
  <button id="nextBtn">Next</button>
</div>

<script>
const pagesData = [
  { title: "Chapter 1", image src= "page1.jpg" },
  { title: "Chapter 2: The Atom", image: "https://via.placeholder.com/600x300?text=Chapter+2", text: "Learn about the basic unit of matter: the atom." },
  { title: "Chapter 3: Atomic Models", image: "https://via.placeholder.com/600x300?text=Chapter+3", text: "Discover the evolution of atomic models." },
  { title: "Chapter 4: Periodic Table", image: "https://via.placeholder.com/600x300?text=Chapter+4", text: "Understand how elements are organized in the periodic table." },
  { title: "Chapter 5: Chemical Bonds", image: "https://via.placeholder.com/600x300?text=Chapter+5", text: "Explore ionic, covalent, and metallic bonds." },
  { title: "Chapter 6: Reactions", image: "https://via.placeholder.com/600x300?text=Chapter+6", text: "Chemical reactions transform substances into new materials." },
  { title: "Chapter 7: Acids and Bases", image: "https://via.placeholder.com/600x300?text=Chapter+7", text: "Acids and bases are crucial in chemistry and daily life." },
  { title: "Chapter 8: Solutions", image: "https://via.placeholder.com/600x300?text=Chapter+8", text: "Solutions are homogeneous mixtures of substances." },
  { title: "Chapter 9: Thermochemistry", image: "https://via.placeholder.com/600x300?text=Chapter+9", text: "Study heat and energy in chemical processes." },
  { title: "Chapter 10: Kinetics", image: "https://via.placeholder.com/600x300?text=Chapter+10", text: "Chemical kinetics explains reaction rates." },
  { title: "Chapter 11: Equilibrium", image: "https://via.placeholder.com/600x300?text=Chapter+11", text: "Chemical equilibrium occurs when reactions balance." },
  { title: "Chapter 12: Electrochemistry", image: "https://via.placeholder.com/600x300?text=Chapter+12", text: "Electrochemistry studies the relationship between electricity and chemistry." },
  { title: "Chapter 13: Organic Chemistry", image: "https://via.placeholder.com/600x300?text=Chapter+13", text: "Organic chemistry focuses on carbon-based compounds." },
  { title: "Chapter 14: Polymers", image: "https://via.placeholder.com/600x300?text=Chapter+14", text: "Polymers are large molecules made of repeating units." },
  { title: "Chapter 15: Biochemistry", image: "https://via.placeholder.com/600x300?text=Chapter+15", text: "Biochemistry explores chemical processes in living organisms." },
  { title: "Chapter 16: Nuclear Chemistry", image: "https://via.placeholder.com/600x300?text=Chapter+16", text: "Nuclear chemistry deals with radioactive substances." },
  { title: "Chapter 17: Analytical Chemistry", image: "https://via.placeholder.com/600x300?text=Chapter+17", text: "Analytical chemistry focuses on identifying chemical compositions." },
  { title: "Chapter 18: Environmental Chemistry", image: "https://via.placeholder.com/600x300?text=Chapter+18", text: "Environmental chemistry studies chemical processes in nature." },
  { title: "Chapter 19: Industrial Chemistry", image: "https://via.placeholder.com/600x300?text=Chapter+19", text: "Industrial chemistry applies chemical knowledge to manufacturing." },
  { title: "Chapter 20: Materials Chemistry", image: "https://via.placeholder.com/600x300?text=Chapter+20", text: "Materials chemistry develops new materials." },
  { title: "Chapter 21: Lab Safety", image: "https://via.placeholder.com/600x300?text=Chapter+21", text: "Lab safety ensures experiments are conducted without harm." },
  { title: "Chapter 22: Measurement", image: "https://via.placeholder.com/600x300?text=Chapter+22", text: "Measurement is fundamental in science." },
  { title: "Chapter 23: Units and Conversions", image: "https://via.placeholder.com/600x300?text=Chapter+23", text: "Learn to convert between scientific units." },

  { title: "Chapter 26: Crystallography", image: "https://via.placeholder.com/600x300?text=Chapter+26", text: "Crystallography studies the arrangement of atoms in solids." },
  { title: "Chapter 27: Surface Chemistry", image: "https://via.placeholder.com/600x300?text=Chapter+27", text: "Surface chemistry studies phenomena at interfaces." },
  { title: "Chapter 28: Catalysis", image: "https://via.placeholder.com/600x300?text=Chapter+28", text: "Catalysis speeds up chemical reactions." },
  { title: "Chapter 29: Nanotechnology", image: "https://via.placeholder.com/600x300?text=Chapter+29", text: "Nanotechnology manipulates matter at the nanoscale." },
  { title: "Chapter 30: Review and Summary", image: "https://via.placeholder.com/600x300?text=Chapter+30", text: "A review of all concepts covered in this book." }
];

let currentPage = 0;
const book = document.getElementById('book');

function renderPages() {
  book.innerHTML = '';
  const page = document.createElement('div');
  page.className = 'page';
  page.innerHTML = `
    <h2>${pagesData[currentPage].title}</h2>
    <img src="${pagesData[currentPage].image}" alt="${pagesData[currentPage].title}">
    <p>${pagesData[currentPage].text}</p>
  `;
  book.appendChild(page);
}

document.getElementById('prevBtn').addEventListener('click', () => {
  if (currentPage > 0) {
    currentPage--;
    renderPages();
  }
});
document.getElementById('nextBtn').addEventListener('click', () => {
  if (currentPage < pagesData.length - 1) {
    currentPage++;
    renderPages();
  }
});

renderPages();
</script>

</body>
</html>
