<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Livro Interativo Página Única</title>
<style>
  html, body {
    margin: 0; padding: 0;
    height: 100%;
    background: #f5f1e9;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  body {
    display: flex;
    justify-content: center;
    padding: 20px;
    /* REMOVIDO align-items center para permitir scroll vertical */
    min-height: 100vh;
    box-sizing: border-box;
  }
  .book-container {
    background: #fff;
    max-width: 900px;
    width: 100%;
    border-radius: 12px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    display: flex;
    flex-direction: column;
    overflow: visible; /* Para permitir scroll no body */
    max-height: none;
    box-sizing: border-box;
  }
  .page {
    padding: 15px;
    opacity: 1;
    transition: opacity 0.5s ease;
    text-align: center;
  }
  .page.fade-out {
    opacity: 0;
  }
  .page img {
    max-width: 800px; /* largura máxima 800px */
    width: 100%;      /* largura responsiva */
    height: auto;
    object-fit: contain;
    border-radius: 8px;
    background: #ddd;
  }
  .caption {
    margin-top: 12px;
    font-size: 1.1rem;
    color: #444;
  }
  .navigation {
    display: flex;
    justify-content: space-between;
    background: #f0e6d2;
    padding: 12px 20px;
    border-top: 1px solid #ddd;
    position: sticky;
    bottom: 0;
    z-index: 10;
  }
  .navigation button {
    background-color: #795548;
    color: white;
    border: none;
    padding: 10px 18px;
    border-radius: 6px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .navigation button:disabled {
    background-color: #ccc;
    cursor: not-allowed;
  }
  .navigation button:not(:disabled):hover {
    background-color: #5d4037;
  }

  /* Responsividade */
  @media (max-width: 840px) {
    .page img {
      max-width: 100%;
    }
  }
  @media (max-width: 480px) {
    body {
      padding: 10px;
    }
    .caption {
      font-size: 1rem;
    }
    .navigation button {
      font-size: 0.9rem;
      padding: 8px 14px;
    }
  }
</style>
</head>
<body>

<div class="book-container" role="main" aria-label="Livro interativo página única">
  <div id="page" class="page" aria-live="polite" aria-atomic="true">
    <!-- Conteúdo da página aqui -->
  </div>
  <nav class="navigation">
    <button id="prevBtn" aria-label="Página anterior">Anterior</button>
    <button id="nextBtn" aria-label="Próxima página">Próximo</button>
  </nav>
</div>

<script>
  const totalPages = 27;
  let currentPage = 1;

  const pageDiv = document.getElementById('page');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');

  // Ajuste o prefixo conforme o nome do seu repositório no GitHub Pages
  const repoPrefix = '/Book-interactive-HQ/';

  function renderPage(pageNumber) {
    pageDiv.classList.add('fade-out');

    setTimeout(() => {
      if(pageNumber < 1) pageNumber = 1;
      if(pageNumber > totalPages) pageNumber = totalPages;

      pageDiv.innerHTML = `
        <img src="${repoPrefix}page${pageNumber}.jpg" alt="Imagem da página ${pageNumber}" />
        <div class="caption">Imagem: page${pageNumber}.jpg</div>
      `;

      prevBtn.disabled = pageNumber === 1;
      nextBtn.disabled = pageNumber === totalPages;

      pageDiv.classList.remove('fade-out');
      currentPage = pageNumber;

      // Rola para o topo do conteúdo ao trocar página
      window.scrollTo({top: 0, behavior: 'smooth'});
    }, 300);
  }

  prevBtn.addEventListener('click', () => {
    if(currentPage > 1) {
      renderPage(currentPage - 1);
    }
  });

  nextBtn.addEventListener('click', () => {
    if(currentPage < totalPages) {
      renderPage(currentPage + 1);
    }
  });

  // Inicializa na primeira página
  renderPage(currentPage);
</script>

</body>
</html>
