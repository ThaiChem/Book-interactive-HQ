<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Virtual Book - Chemistry with Thai</title>
<style>
  body {
    background: #f4f4f4;
    font-family: Arial, sans-serif;
    margin: 0; padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .book-container {
    position: relative;
    width: 90%;
    max-width: 800px;
    height: 500px;
    perspective: 2000px;
    margin-top: 20px;
  }
  .page {
    width: 100%;
    height: 100%;
    background: white;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
    position: absolute;
    padding: 20px;
    box-sizing: border-box;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .page img {
    max-width: 80%;
    max-height: 300px;
    border-radius: 8px;
    margin-bottom: 15px;
    object-fit: contain;
  }
  .page h2 {
    margin: 10px 0 5px 0;
    text-align: center;
  }
  .page p {
    font-size: 16px;
    text-align: center;
  }
  .navigation {
    margin-top: 20px;
    display: flex;
    gap: 15px;
  }
  button {
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    background: navy;
    color: white;
    border-radius: 5px;
    cursor: pointer;
  }
  button:disabled {
    background: gray;
    cursor: not-allowed;
  }
  @media (max-width: 768px) {
    .book-container {
      height: 400px;
    }
    .page img {
      max-height: 250px;
    }
  }
  @media (max-width: 480px) {
    .book-container {
      height: 350px;
    }
    button {
      font-size: 14px;
      padding: 8px 14px;
    }
    .page img {
      max-height: 200px;
    }
  }
</style>
</head>
<body>

<h1>Chemistry with Thai - Virtual Book</h1>

<div class="book-container" id="book">
  <!-- Pages are rendered here -->
</div>

<div class="navigation">
  <button id="prevBtn">Previous</button>
  <button id="nextBtn">Next</button>
</div>

<script>
// Array with all 30 pages: title, image URL, and text content
const pagesData = [
  { title: "Chapter 1: Introduction", image: "page1.jpg", text: "Welcome to Chemistry with Thai. This chapter introduces the wonders of chemistry." },
  { title: "Chapter 2: The Atom", image: "page2.jpg", text: "Learn about the basic unit of matter: the atom." },
  { title: "Chapter 3: Atomic Models", image: "page3.jpg", text: "Discover the evolution of atomic models." },
  { title: "Chapter 4: Periodic Table", image: "page4.jpg", text: "Understand how elements are organized in the periodic table." },
  { title: "Chapter 5: Chemical Bonds", image: "page5.jpg", text: "Explore ionic, covalent, and metallic bonds." },
  { title: "Chapter 6: Reactions", image: "page6.jpg", text: "Chemical reactions transform substances into new materials." },
  { title: "Chapter 7: Acids and Bases", image: "page7.jpg", text: "Acids and bases are crucial in chemistry and daily life." },
  { title: "Chapter 8: Solutions", image: "page8.jpg", text: "Solutions are homogeneous mixtures of substances." },
  { title: "Chapter 9: Thermochemistry", image: "page9.jpg", text: "Study heat and energy in chemical processes." },
  { title: "Chapter 10: Kinetics", image: "page10.jpg", text: "Chemical kinetics explains reaction rates." },
  { title: "Chapter 11: Equilibrium", image: "page11.jpg", text: "Chemical equilibrium occurs when reactions balance." },
  { title: "Chapter 12: Electrochemistry", image: "page12.jpg", text: "Electrochemistry studies the relationship between electricity and chemistry." },
  { title: "Chapter 13: Organic Chemistry", image: "page13.jpg", text: "Organic chemistry focuses on carbon-based compounds." },
  { title: "Chapter 14: Polymers", image: "page14.jpg", text: "Polymers are large molecules made of repeating units." },
  { title: "Chapter 15: Biochemistry", image: "page15.jpg", text: "Biochemistry explores chemical processes in living organisms." },
  { title: "Chapter 16: Nuclear Chemistry", image: "page16.jpg", text: "Nuclear chemistry deals with radioactive substances." },
  { title: "Chapter 17: Analytical Chemistry", image: "page17.jpg", text: "Analytical chemistry focuses on identifying chemical compositions." },
  { title: "Chapter 18: Environmental Chemistry", image: "page18.jpg", text: "Environmental chemistry studies chemical processes in nature." },
  { title: "Chapter 19: Industrial Chemistry", image: "page19.jpg", text: "Industrial chemistry applies chemical knowledge to manufacturing." },
  { title: "Chapter 20: Materials Chemistry", image: "page20.jpg", text: "Materials chemistry develops new materials." },
  { title: "Chapter 21: Lab Safety", image: "page21.jpg", text: "Lab safety ensures experiments are conducted without harm." },
  { title: "Chapter 22: Measurement", image: "page22.jpg", text: "Measurement is fundamental in science." },
  { title: "Chapter 23: Units and Conversions", image: "page23.jpg", text: "Learn to convert between scientific units." },
  { title: "Chapter 24: Gas Laws", image: "page24.jpg", text: "Gas laws explain the behavior of gases." },
  { title: "Chapter 25: States of Matter", image: "page25.jpg", text: "Matter exists in different physical states." },
  { title: "Chapter 26: Crystallography", image: "page26.jpg", text: "Crystallography studies the arrangement of atoms in solids." },
  { title: "Chapter 27: Surface Chemistry", image: "page27.jpg", text: "Surface chemistry studies phenomena at interfaces." },
  { title: "Chapter 28: Catalysis", image: "page28.jpg", text: "Catalysis speeds up chemical reactions." },
  { title: "Chapter 29: Nanotechnology", image: "page29.jpg", text: "Nanotechnology manipulates matter at the nanoscale." },
  { title: "Chapter 30: Review and Summary", image: "page30.jpg", text: "A review of all concepts covered in this book." }
];

// Current page index
let currentPage = 0;

// Reference to the container div
const book = document.getElementById('book');

// Function to render the current page
function renderPage() {
  // Clear previous content
  book.innerHTML = '';

  // Create a new page div
  const page = document.createElement('div');
  page.className = 'page';

  // Add the HTML content with title, image, and text
  page.innerHTML = `
    <h2>${pagesData[currentPage].title}</h2>
    <img src="${pagesData[currentPage].image}" alt="${pagesData[currentPage].title}">
    <p>${pagesData[currentPage].text}</p>
  `;

  // Add the page div to the container
  book.appendChild(page);

  // Disable buttons at start/end
  document.getElementById('prevBtn').disabled = currentPage === 0;
  document.getElementById('nextBtn').disabled = currentPage === pagesData.length - 1;
}

// Event listeners for navigation buttons
document.getElementById('prevBtn').addEventListener('click', () => {
  if (currentPage > 0) {
    currentPage--;
    renderPage();
  }
});

document.getElementById('nextBtn').addEventListener('click', () => {
  if (currentPage < pagesData.length - 1) {
    currentPage++;
    renderPage();
  }
});

// Initial render
renderPage();
</script>

</body>
</html>
