
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Book</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #eee;
    margin: 0;
    font-family: Arial, sans-serif;
  }

  .book-container {
    width: 90%;
    max-width: 800px;
    height: 90%;
    max-height: 500px;
    perspective: 1500px;
    position: relative;
    overflow: hidden;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0,0,0,0.2);
  }

  .book {
    display: flex;
    width: 100%;
    height: 100%;
    transition: transform 0.8s ease;
  }

  .page {
    flex: 0 0 100%;
    height: 100%;
    background: white;
    box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 10px;
  }

  .page img {
    max-width: 90%;
    max-height: 70%;
    border-radius: 8px;
    margin-bottom: 10px;
  }

  .page h2 {
    margin: 5px 0;
    font-size: 20px;
  }

  .page p {
    font-size: 14px;
    text-align: center;
    padding: 0 5px;
  }

  .controls {
    position: absolute;
    bottom: 10px;
    width: 100%;
    display: flex;
    justify-content: space-between;
    padding: 0 20px;
  }

  button {
    padding: 8px 16px;
    background: navy;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 6px;
    font-size: 14px;
    transition: background 0.3s;
  }

  button:hover {
    background: darkblue;
  }
</style>
</head>
<body>

<div class="book-container">
  <div class="book" id="book">
    <!-- Pages will be inserted by JavaScript -->
  </div>
  <div class="controls">
    <button onclick="prevPage()">Previous</button>
    <button onclick="nextPage()">Next</button>
  </div>
</div>

<script>
  const book = document.getElementById("book");
  const totalPages = 30;
  let currentPage = 0;

  const imageURL = "https://images.unsplash.com/photo-1507842217343-583bb7270b66?auto=format&fit=crop&w=800&q=80";

  // Create 30 pages
  for (let i = 1; i <= totalPages; i++) {
    const page = document.createElement("div");
    page.className = "page";
    page.innerHTML = `
      <h2>Chapter ${i}</h2>
      <img src="${imageURL}" alt="Chapter ${i} Image">
      <p>This is the content of Chapter ${i}.</p>
    `;
    book.appendChild(page);
  }

  function updateBookPosition() {
    book.style.transform = `translateX(${-currentPage * 100}%)`;
  }

  function nextPage() {
    if (currentPage < totalPages - 1) {
      currentPage++;
      updateBookPosition();
    }
  }

  function prevPage() {
    if (currentPage > 0) {
      currentPage--;
      updateBookPosition();
    }
  }
</script>

</body>
</html>
