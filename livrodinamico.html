<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Livro Interativo com Turn.js e Legendas</title>
<style>
  body {
    margin: 0;
    background: #f5f1e9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  #book {
    width: 90vw;
    max-width: 800px;
    height: 80vh;
  }
  #book .page {
    width: 100%;
    height: 100%;
    background: white;
    box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    border-radius: 10px;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  #book .page img {
    max-width: 100%;
    max-height: 85%;
    object-fit: contain;
    flex-shrink: 0;
  }
  #book .caption {
    padding: 8px 12px;
    font-size: 1rem;
    color: #444;
    text-align: center;
    flex-shrink: 0;
    background: #fafafa;
    width: 100%;
    border-top: 1px solid #ddd;
    box-sizing: border-box;
  }
</style>

<!-- Turn.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/turn.js@4/turn.min.js"></script>

</head>
<body>

<div id="book">
  <!-- Páginas serão criadas via JS -->
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  const totalPages = 27;
  const book = document.getElementById('book');

  for(let i = 1; i <= totalPages; i++) {
    const page = document.createElement('div');
    page.className = 'page';

    page.innerHTML = `
      <img src="page${i}.jpg" alt="Página ${i}" />
      <div class="caption">Imagem: page${i}.jpg</div>
    `;

    book.appendChild(page);
  }

  $('#book').turn({
    width: book.clientWidth,
    height: book.clientHeight,
    autoCenter: true,
    acceleration: true,
    gradients: true,
    elevation: 50,
    pages: totalPages
  });

  document.addEventListener('keydown', (e) => {
    if(e.key === 'ArrowRight') {
      $('#book').turn('next');
    } else if(e.key === 'ArrowLeft') {
      $('#book').turn('previous');
    }
  });

  window.addEventListener('resize', () => {
    $('#book').turn('size', book.clientWidth, book.clientHeight);
  });
</script>

</body>
</html>
